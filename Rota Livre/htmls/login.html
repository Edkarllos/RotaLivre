<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script defer src="/js/js.js"></script>
</head>
<body>

   <div class="caixaTopo"> 
    <img src="/imgs/logo.png" class="logo">
   </div>

    <form id="loginForm">
        <div class="caixaCadastro">
            <h1 class="login">Conectar-se</h1>

            <div class="email">
            <label class="lblInformações">E-mail</label>
            <input type="email" name="email" id="emailLogin" class="caixaTexto" placeholder="Insira seu email">
            </div>

            <div class="senha">
            <label class="lblInformações">Senha</label>
            <input type="password" name="senha" id="senhaLogin" class="caixaTexto" placeholder="Insira sua senha">
            </div>
            
            <button type="button" class="botao" onclick="loginUsuario()">Conectar-se</button>
            <a href="/htmls/cadastro.html" class="link">Ainda não possui cadastro? Cadastre-se</a>
        </div>
    </form>

</body>
</html>
